<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>샘플코드</title>
	
</head>
<body>
<script type="text/javascript" src="http://openapi.map.naver.com/openapi/naverMap.naver?ver=2.0&key=29bcaba94f00d1068e69c8b8a882bf9c"></script>
<div id="map" style="border:1px solid #000;"></div>
<script type="text/javascript">
	var oPoint = new nhn.api.map.LatLng(37.5151220, 127.0639389);
	var defaultLevel = 11;
	var oMap = new nhn.api.map.Map(document.getElementById('map'), { 
				point : oPoint,
				zoom : defaultLevel,
				enableWheelZoom : true,
				enableDragPan : true,
				enableDblClickZoom : false,
				mapMode : 0,
				activateTrafficMap : false,
				activateBicycleMap : false,
				minMaxLevel : [ 1, 14 ],
				size : new nhn.api.map.Size(960, 400)
			});

	var oSlider = new nhn.api.map.ZoomControl();
	oMap.addControl(oSlider);
	oSlider.setPosition({
		top : 10,
		right : 10
	});

	var oMapTypeBtn = new nhn.api.map.MapTypeBtn();
	oMap.addControl(oMapTypeBtn);
	oMapTypeBtn.setPosition({
		bottom : 10,
		right : 80
	});
	
	var oThemeMapBtn = new nhn.api.map.ThemeMapBtn();
	oThemeMapBtn.setPosition({
		bottom : 10,
		right : 10
	});
	oMap.addControl(oThemeMapBtn);

	var trafficButton = new nhn.api.map.TrafficMapBtn(); // - 실시간 교통지도 버튼 선언
	trafficButton.setPosition({
		bottom:10, 
		right:150
	}); // - 실시간 교통지도 버튼 위치 지정
	oMap.addControl(trafficButton);

	var oSize = new nhn.api.map.Size(28, 37);
	var oOffset = new nhn.api.map.Size(14, 37);
	var oIcon = new nhn.api.map.Icon('http://static.naver.com/maps2/icons/pin_spot2.png', oSize, oOffset);
	// - Draggable Marker 의 경우 Icon 인자는 Sprite Icon이 된다.
	// - 따라서 Sprite Icon 을 사용하기 위해 기본적으로 사용되는 값을 지정한다.
	// - Sprite Icon 을 사용하기 위해서 상세한 내용은 레퍼런스 페이지의 nhn.api.map.SpriteIcon 객체를 참조하면 된다.

	var oMarker1 = new nhn.api.map.Marker(oIcon, { title: 'LIYZ' });  //마커 생성 
	oMarker1.setPoint(oPoint); //마커 표시할 좌표 선택
	oMap.addOverlay(oMarker1); //마커를 지도위에 표현 
	var oLabel1 = new nhn.api.map.MarkerLabel(); // - 마커 라벨 선언. 
	oMap.addOverlay(oLabel1); // - 마커 라벨 지도에 추가. 기본은 라벨이 보이지 않는 상태로 추가됨. 
	oLabel1.setVisible(true, oMarker1); // 마커 라벨 보이기 
</script>
</body>
</html>
